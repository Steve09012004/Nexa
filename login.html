<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa - Login</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="images/logo/faveicon.webp" type="image/x-icon">

</head>
<body>
    <main class="container2">
        <div class="content">
            <i class="fa-regular fa-rectangle-xmark fa-2xl close_btn" style="color: #fe3f55;"></i>
            <img src="images/logo/faveicon.webp" alt="logo" class="website_logo">
            <h1 class="main_title">Sign-in</h1>
            <div class="google_button">
                <i class="fa-brands fa-google fa-2xl google_logo" style="color: #fe3f55;"></i>
                <p class="google_text">Sign-in with Google</p>
            </div>
            <div class="microsoft_button">
                <i class="fa-brands fa-microsoft fa-2xl microsoft_logo" style="color: #fe3f55;"></i>
                <p class="microsoft_text">Sig-in with Microsoft</p>
            </div>
            <div class="or">
                <hr>
                <p>or</p>
                <hr>
            </div>
            <input type="text" maxlength="40" placeholder="Phone, email or username" class="other_user">
            <p class="next_btn">Next</p>
            <p class="forgot_pwd">Forgot Password?</p>
            <p class="sign_up">Don't have an account?<span>sign_up</span></p>
            
        </div>
    </main>
</body>
</html>
